        // Exercicio 1
        var btn = document.getElementsByClassName('adicionar-btn')[0];
        btn.onclick = function(){
            
            var caixa = document.createElement('div');
            caixa.style.cssText = "width:100px; height:100px; background-color: red; margin: 1rem 0;";
            caixa.classList.add("caixa");

        }
        // Exercicio 2 
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function trocaCor(obj){
            var newColor = getRandomColor(); // #E943F0
            obj.style.backgroundColor = newColor;
        }

        function adicionar(){
            var text = document.querySelector('input[name="nome"]').value;
            var item = document.createElement('li');
            item.innerHTML = text;
            document.querySelector('#exec4 ul').append(item);
